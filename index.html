<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Lim | Electric Scooters </title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="overlapping_window">
            <header>
                <!-- Page Title - Company Motto & Brand Logo -->
                <img src="images/logo.png" alt="Logo" width="250px">
                <h1>Taking Booleaners from A to B</h1>
            </header>

            <!-- Available Action Buttons -->
            <nav>
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi luci</button>
            </nav>

            <!-- Scooter Selections, Locations, Battery Statuses -->
            <main>
                <!-- First Scooter and details -->
                <div class="scooter">
                    <input type="checkbox">
                    <h2>Monopattino Gino22</h2>
                    <p>&#8614;Via Guadalametri - a 220 metri da te</p>
                    <p>Stato Carica:</p>
                    <div id="charge_status"></div>
                </div>

                <!-- Second Scooter and details -->
                <div class="scooter">
                    <input type="checkbox">
                    <h2>Monopattino Mike24</h2>
                    <p>&#8614;Via Ricciardoni - a 420 metri da te</p>
                    <p>Stato Carica:</p>
                    <div id="charge_status2"></div>
                </div>

                <!-- Third Scooter and details -->
                <div class="scooter">
                    <input type="checkbox">
                    <h2>Monopattino Fede154</h2>
                    <p>&#8614;Via Mentarini - a 490 metri da te</p>
                    <p>Stato Carica:</p>
                    <div id="charge_status3"></div>
                </div>

            </main>
        </div>
    </body>
</html>
